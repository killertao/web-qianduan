<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>拉进变大特效</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
	body{
		display: flex;
		justify-content:center

	}
	.container{
	    display: flex;
		width: 80%;
		background-color:orange; 	
		height: 600px;

	}
	.divimg{
		 flex-grow:1;
		 height:230px;
		 overflow:hidden;
	}
	.divimg img{
	 display:block;
	 width:100%;

	}
	img:hover{
	-webkit-transform:scale(1.8,1.8);
    	transform:scale(1.8,1.8);		  
    }
	</style>
</head>
<body>
		<div class="container divimg">
				<img src="imgs/1.jpg">
		</div>
</body>
</html>
