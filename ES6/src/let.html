    <div>
        <p> let 相当于一个闭包</p>
        <p> for 的设置循环变量是一个作用域，循环体又是一个作用域</p>
        <p> let不存在变量声明的提升</p>
        <p>let声明的变量在一块作用域内是占时性死区，和区域的非let const变量声明没有关系</p>
        <p>let同一个作用域内不能重复声明</p>
        <p>let可以增加一个块级作用域 但是只对let const 声明的变量有用</p>
        <p>es6 中只用let多了一个块级作用域 
        而es5中之有函数作用域 ，
        所以经常使用匿名函数仔自执行来形成一个作用域，就是常说的闭包</p>
    </div>

            a[i] = function () {
                console.log(i);
            };
